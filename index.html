<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculatrice de Marge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calculatrice">
    <h1>Calculatrice de Marge Bénéficiaire</h1>

    <form id="formulaire" onsubmit="return false;">
      <div class="inputs">
        <input
          type="number"
          id="cout"
          placeholder="Coût de production (€)"
          required
        />
        <input
          type="number"
          id="vente"
          placeholder="Prix de vente (€)"
          required
        />
      </div>

      <button type="button" onclick="calculerMarge()">Calculer</button>
    </form>

    <div class="resultat" id="resultat">Résultat : <span id="valeur-resultat">---</span></div>
    <div id="message"></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
